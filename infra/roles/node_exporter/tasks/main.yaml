- name: create node_exporter service account
  include_role:
    name: service_account
  vars:
    account_name: node_exporter

- name: make directory
  file:
    path: /tmp/ne_download
    mode: 0755
    state: directory

- name: download node_exporter zip file
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v0.18.1/node_exporter-0.18.1.linux-amd64.tar.gz"
    dest: "/tmp/ne_download"

- name: unarchive node_exporter
  unarchive:
    src: "/tmp/ne_download/node_exporter-0.18.1.linux-amd64.tar.gz"
    dest: "/tmp/ne_download"
    remote_src: yes

- name: move executables
  copy:
    src: "/tmp/ne_download/node_exporter-0.18.1.linux-amd64/node_exporter"
    dest: "/usr/local/bin/node_exporter"
    mode: 0755
    owner: node_exporter
    group: node_exporter
    remote_src: yes

- name: create service file
  copy:
    src: node_exporter.service
    dest: /etc/systemd/system/node_exporter.service
    mode: 0644

- name: start node_exporter service
  systemd:
    name: node_exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: remove directory
  file:
    path: /tmp/ne_download
    state: absent
